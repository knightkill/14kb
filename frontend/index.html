<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14KB Portfolio</title>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        transition: all 0.3s ease;
      }
      body.dark {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #eee;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }
      body.dark .card {
        background: rgba(26, 26, 46, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      h1 {
        margin: 0;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      body.dark h1 {
        background: linear-gradient(135deg, #64b3f4, #c2e59c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .toggle-btn {
        background: none;
        border: 2px solid rgba(102, 126, 234, 0.3);
        color: #667eea;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      .toggle-btn:hover {
        background: rgba(102, 126, 234, 0.1);
        border-color: #667eea;
        transform: translateY(-2px);
      }
      body.dark .toggle-btn {
        border-color: rgba(100, 179, 244, 0.3);
        color: #64b3f4;
      }
      body.dark .toggle-btn:hover {
        background: rgba(100, 179, 244, 0.1);
        border-color: #64b3f4;
      }
      .intro {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.8;
        text-align: center;
      }
      .form-group {
        position: relative;
        margin-bottom: 2rem;
      }
      .form-input {
        width: 100%;
        padding: 1rem 0;
        font-size: 1.1rem;
        border: none;
        border-bottom: 2px solid rgba(102, 126, 234, 0.2);
        background: transparent;
        outline: none;
        color: inherit;
        font-family: inherit;
        transition: all 0.3s ease;
      }
      .form-input:focus {
        border-bottom-color: #667eea;
      }
      body.dark .form-input {
        border-bottom-color: rgba(100, 179, 244, 0.2);
      }
      body.dark .form-input:focus {
        border-bottom-color: #64b3f4;
      }
      .form-label {
        position: absolute;
        top: 1rem;
        left: 0;
        font-size: 1.1rem;
        color: rgba(102, 126, 234, 0.6);
        pointer-events: none;
        transition: all 0.3s ease;
      }
      body.dark .form-label {
        color: rgba(100, 179, 244, 0.6);
      }
      .form-input:focus + .form-label,
      .form-input:not(:placeholder-shown) + .form-label {
        top: -0.5rem;
        font-size: 0.9rem;
        color: #667eea;
        font-weight: 500;
      }
      body.dark .form-input:focus + .form-label,
      body.dark .form-input:not(:placeholder-shown) + .form-label {
        color: #64b3f4;
      }
      textarea.form-input {
        min-height: 120px;
        resize: vertical;
        padding-top: 1.5rem;
      }
      .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 1rem;
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }
      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      }
      body.dark .submit-btn {
        background: linear-gradient(135deg, #64b3f4, #c2e59c);
        box-shadow: 0 10px 20px rgba(100, 179, 244, 0.3);
      }
      body.dark .submit-btn:hover {
        box-shadow: 0 15px 30px rgba(100, 179, 244, 0.4);
      }
      footer {
        text-align: center;
        margin-top: 2rem;
        opacity: 0.6;
        font-size: 0.9rem;
      }
      @media (max-width: 768px) {
        .container { padding: 1rem; }
        .card { padding: 2rem; }
        h1 { font-size: 1.5rem; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div id="app"></div>
      </div>
    </div>
    <script type="module">
      import { h, render } from 'https://esm.sh/preact@10.15.1';
      import htm from 'https://esm.sh/htm@3.1.1';
      import App from './app.min.js';

      const html = htm.bind(h);
      render(html`<${App}/>`, document.getElementById('app'));
    </script>
  </body>
</html>
