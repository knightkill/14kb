<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardip Patel | Portfolio</title>
    <style>
      * { box-sizing: border-box }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        background: #fafafa;
        color: #111;
        line-height: 1.6;
        transition: background .3s,color .3s;
      }
      body.dark {
        background: #111;
        color: #fafafa;
      }
      .container { max-width: 600px; margin: 0 auto; padding: 2rem }
      header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem }
      h1 { margin: 0; font-size: 2rem }
      .toggle-btn {
        background: none; border: 1px solid currentColor; border-radius: 2rem;
        padding: .25rem .75rem; cursor: pointer;
      }
      .intro { margin-bottom: 1rem }
      form input, form textarea {
        width: 100%; margin: .5rem 0; padding: .5rem;
        border: 1px solid #ccc; background: none; color: inherit;
      }
      .submit-btn {
        width: 100%; padding: .75rem; margin-top: .5rem;
        border: none; border-radius: 2rem; background: #111; color: #fff; cursor: pointer;
      }
      body.dark .submit-btn { background: #fafafa; color: #111 }
      footer { text-align: center; margin-top: 2rem; font-size: .8rem }
    </style>
  </head>
  <body>
    <main class="container">
      <div id="app"></div>
    </main>
    <script type="module">
      import { h, render } from 'https://esm.sh/preact@10.15.1';
      import htm from 'https://esm.sh/htm@3.1.1';
      import App from './app.min.js';
      const html = htm.bind(h);
      render(html`<${App}/>`, document.getElementById('app'));
    </script>
  </body>
</html>
